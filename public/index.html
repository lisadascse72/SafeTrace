<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency SOS</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>üö® Emergency SOS System</h1>
    <p class="description">
      Designed to help <strong>disaster victims</strong> and enhance <strong>women's safety</strong>. 
      It allows you to send an SOS with your <strong>live location</strong> in a single click.
    </p>

    <input type="text" id="name" placeholder="Your Name" />
    <input type="tel" id="phone" placeholder="Your Phone Number (optional)" />

    <div class="button-group">
      <button id="sosBtn">üî¥ Emergency SOS</button>
      <button id="womenBtn">üü£ Women Safety Mode</button>
    </div>

    <button id="stopTrackingBtn" style="display:none;">‚õî Stop Tracking</button>

    <!-- Separate status messages -->
    <div id="sosStatus"></div>
    <div id="womenStatus"></div>

    <a href="/admin-login.html" class="admin-link">üîí Admin Dashboard</a>
  </div>

  <footer>
    ¬© 2025 Lisa Das. All rights reserved.
  </footer>

  <script>
    const nameInput = document.getElementById("name");
    const phoneInput = document.getElementById("phone");
    const sosStatusDiv = document.getElementById("sosStatus");
    const womenStatusDiv = document.getElementById("womenStatus");
    const stopBtn = document.getElementById("stopTrackingBtn");

    let watchId = null;
    let sessionId = null;

    // üî¥ One-time SOS
    document.getElementById("sosBtn").addEventListener("click", () => {
      const name = nameInput.value.trim();
      const phone = phoneInput.value.trim();

      if (!name) return alert("Please enter your name");
      if (!navigator.geolocation) return sosStatusDiv.innerHTML = `<p class="error">Geolocation not supported.</p>`;

      navigator.geolocation.getCurrentPosition(async (position) => {
        const { latitude, longitude } = position.coords;
        const time = new Date().toLocaleString();

        try {
          const res = await fetch("/sos", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, phone, latitude, longitude, time })
          });

          const result = await res.json();
          sosStatusDiv.innerHTML = `<p class="success">‚úÖ Emergency SOS Sent.</p>`;
        } catch (error) {
          sosStatusDiv.innerHTML = `<p class="error">‚ùå Failed to send SOS.</p>`;
        }
      }, (err) => {
        sosStatusDiv.innerHTML = `<p class="error">‚ùå Location Error: ${err.message}</p>`;
      });
    });

    // üü£ Women Safety One-time SOS
    document.getElementById("womenBtn").addEventListener("click", () => {
      const name = nameInput.value.trim();
      const phone = phoneInput.value.trim();

      if (!name) return alert("Please enter your name");
      if (!navigator.geolocation) return womenStatusDiv.innerHTML = `<p class="error">Geolocation not supported.</p>`;

      sessionId = `WSM-${Date.now()}-${Math.floor(Math.random()*1000)}`;

      navigator.geolocation.getCurrentPosition(async (position) => {
        const { latitude, longitude } = position.coords;
        const time = new Date().toLocaleString();

        try {
          await fetch("/track", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, phone, latitude, longitude, time, sessionId })
          });
          womenStatusDiv.innerHTML = `<p class="success">‚úÖ Women Safety SOS Sent.</p>`;
        } catch (err) {
          womenStatusDiv.innerHTML = `<p class="error">‚ùå Failed to send Women Safety SOS.</p>`;
        }
      }, (err) => {
        womenStatusDiv.innerHTML = `<p class="error">‚ùå Tracking Error: ${err.message}</p>`;
      });
    });

    // ‚õî Stop Tracking ‚Äî hidden for now but kept for future
    stopBtn.addEventListener("click", () => {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
      }

      womenStatusDiv.innerHTML = `<p class="success">‚úÖ Tracking Stopped.</p>`;
      stopBtn.style.display = "none";
    });
  </script>
</body>
</html>
