<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency SOS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üö® Emergency SOS System</h1>
    <p>This emergency alert system is designed to serve both <strong>disaster victims</strong> and ensure <strong>women's safety</strong> by allowing users to send an SOS with their live location.</p>

    <input type="text" id="name" placeholder="Your Name" />
    <input type="tel" id="phone" placeholder="Your Phone Number (optional)" />
    <button id="sosBtn">Send SOS</button>

    <div id="status"></div>

    <!-- Optional: Link to Admin Dashboard -->
    <a href="/admin-login.html" style="margin-top: 20px; display: block; color: crimson;">üîí Admin Dashboard</a>
  </div>

  <footer>
    ¬© 2025 Lisa Das. All rights reserved.
  </footer>

  <script>
    document.getElementById("sosBtn").addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const status = document.getElementById("status");

      if (!name) {
        alert("Please enter your name");
        return;
      }

      if (!navigator.geolocation) {
        status.innerHTML = `<p class="error">Geolocation not supported by this browser.</p>`;
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        const time = new Date().toLocaleString();

        try {
          const res = await fetch("/sos", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ name, phone, latitude, longitude, time })
          });

          const result = await res.json();
          status.innerHTML = `<p class="success">‚úÖ SOS Sent Successfully!</p>`;
        } catch (error) {
          status.innerHTML = `<p class="error">‚ùå Failed to send SOS.</p>`;
        }
      }, (err) => {
        status.innerHTML = `<p class="error">‚ùå Location Error: ${err.message}</p>`;
      });
    });
  </script>
</body>
</html>
