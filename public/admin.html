<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOS Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="container">
    <h1>
      üìç SOS Admin Dashboard
      <button id="stopAlarmBtn" onclick="stopAlarm()" class="stop-btn">üîï Stop Alarm</button>
    </h1>

    <!-- Tabs -->
    <div class="tabs">
      <button onclick="showTab('sos')" class="tab-btn active">üü• Emergency SOS</button>
      <button onclick="showTab('women')" class="tab-btn">üü£ Women Safety</button>
    </div>

    <!-- Emergency SOS Table -->
    <div id="sos" class="tab-content">
      <h2>üü• Emergency SOS Alerts</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>S.No</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Time</th>
              <th>Coordinates</th>
              <th>Location</th>
              <th>Map</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="sos-alerts"></tbody>
        </table>
      </div>
    </div>

    <!-- Women Safety Table -->
    <div id="women" class="tab-content" style="display: none;">
      <h2>üü£ Women Safety Requests</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>S.No</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Time</th>
              <th>Coordinates</th>
              <th>Location</th>
              <th>Map</th>
            </tr>
          </thead>
          <tbody id="women-alerts"></tbody>
        </table>
      </div>
    </div>

    <!-- Alert Sound -->
    <audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>
  </div>

  <script>
    let previousIDs = new Set();
    let userInteracted = false;
    let firstLoad = true;

    document.body.addEventListener("click", () => userInteracted = true);

    function showTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tabContent => tabContent.style.display = 'none');
      document.getElementById(tab).style.display = 'block';
      document.querySelector(`[onclick="showTab('${tab}')"]`).classList.add('active');
    }

    function stopAlarm() {
      const sound = document.getElementById("alertSound");
      sound.pause();
      sound.currentTime = 0;
    }

    async function getLocationName(lat, lon) {
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=10&addressdetails=1`);
        const data = await res.json();
        return data.display_name || "Unknown";
      } catch {
        return "Location not found";
      }
    }

    async function resolveSOS(index) {
      if (confirm("Are you sure you want to mark this SOS as resolved?")) {
        try {
          const res = await fetch(`/sos/${index}`, { method: "DELETE" });
          const result = await res.json();
          alert(result.message);
          loadAlerts();
        } catch {
          alert("‚ùå Failed to resolve SOS");
        }
      }
    }

    async function loadAlerts() {
      try {
        const res = await fetch("/alerts");
        const data = await res.json();
        const sosBody = document.getElementById("sos-alerts");
        const womenBody = document.getElementById("women-alerts");

        let newSOSRows = "";
        let newWomenRows = "";

        let sosCount = 0;
        let womenCount = 0;
        let isNewAlert = false;

        for (let item of data) {
          const uniqueId = item.sessionId || (item.name + item.time);
          if (!previousIDs.has(uniqueId)) {
            isNewAlert = true;
            previousIDs.add(uniqueId);
          }

          const locationName = await getLocationName(item.latitude, item.longitude);
          const mapsLink = `<a href="https://www.google.com/maps?q=${item.latitude},${item.longitude}" target="_blank">üåç View</a>`;
          const coord = `${item.latitude.toFixed(4)}, ${item.longitude.toFixed(4)}`;

          if (item.type === "sos") {
            newSOSRows += `
              <tr>
                <td>${++sosCount}</td>
                <td>${item.name}</td>
                <td>${item.phone || "‚Äî"}</td>
                <td>${item.time}</td>
                <td>${coord}</td>
                <td>${locationName}</td>
                <td>${mapsLink}</td>
                <td><button onclick="resolveSOS(${data.indexOf(item)})" class="resolve-btn">‚úîÔ∏è Resolved</button></td>
              </tr>`;
          } else if (item.type === "women-safety") {
            newWomenRows += `
              <tr>
                <td>${++womenCount}</td>
                <td>${item.name}</td>
                <td>${item.phone || "‚Äî"}</td>
                <td>${item.time}</td>
                <td>${coord}</td>
                <td>${locationName}</td>
                <td>${mapsLink}</td>
              </tr>`;
          }
        }

        if (sosBody.innerHTML !== newSOSRows) sosBody.innerHTML = newSOSRows;
        if (womenBody.innerHTML !== newWomenRows) womenBody.innerHTML = newWomenRows;

        if ((firstLoad && data.length > 0) || (isNewAlert && userInteracted)) {
          try {
            const sound = document.getElementById("alertSound");
            sound.play();
          } catch (e) {
            console.warn("üîá Notification sound blocked:", e);
          }
        }

        firstLoad = false;
      } catch (err) {
        console.error("‚ùå Error loading alerts:", err);
      }
    }

    loadAlerts();
    setInterval(loadAlerts, 3000); // Quick detection without flicker
  </script>
</body>
</html>
