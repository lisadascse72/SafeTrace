<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOS Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="container">
    <h1>📍 SOS Alerts Dashboard</h1>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Time</th>
            <th>Coordinates</th>
            <th>Location</th>
            <th>🔗 Map</th>
            <th>✔️ Action</th>
          </tr>
        </thead>
        <tbody id="alerts"></tbody>
      </table>
    </div>

    <audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>
  </div>

  <script>
    let previousCount = 0;

    async function getLocationName(lat, lon) {
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=10&addressdetails=1`, {
          headers: { 'User-Agent': 'sos-web-app' }
        });
        const data = await res.json();
        return data.display_name || "Unknown";
      } catch {
        return "Location not found";
      }
    }

    async function resolveSOS(index) {
      if (confirm("Are you sure you want to mark this SOS as resolved?")) {
        try {
          const res = await fetch(`/sos/${index}`, { method: "DELETE" });
          const result = await res.json();
          alert(result.message);
          loadAlerts();
        } catch (e) {
          alert("❌ Failed to resolve SOS");
          console.error(e);
        }
      }
    }

    async function loadAlerts() {
      try {
        const res = await fetch("/alerts");
        const data = await res.json();
        const tbody = document.getElementById("alerts");

        if (data.length > previousCount) {
          document.getElementById("alertSound").play();
        }
        previousCount = data.length;

        tbody.innerHTML = "";

        for (let i = 0; i < data.length; i++) {
          const item = data[i];
          const locationName = await getLocationName(item.latitude, item.longitude);
          const mapsLink = `https://www.google.com/maps?q=${item.latitude},${item.longitude}`;

          const row = `
            <tr>
              <td>${i + 1}</td>
              <td>${item.name}</td>
              <td>${item.phone || "—"}</td>
              <td>${item.time}</td>
              <td>${item.latitude.toFixed(4)}, ${item.longitude.toFixed(4)}</td>
              <td>${locationName}</td>
              <td><a href="${mapsLink}" target="_blank">🌍 View</a></td>
              <td><button onclick="resolveSOS(${i})" class="resolve-btn">✔️ Resolved</button></td>
            </tr>`;
          tbody.innerHTML += row;
        }
      } catch (e) {
        console.error("❌ Failed to load alerts:", e);
      }
    }

    loadAlerts();
    setInterval(loadAlerts, 10000);
  </script>
</body>
</html>
